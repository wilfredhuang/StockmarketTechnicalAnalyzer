{% extends "layouts/layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Stock Tickers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Form for inputting stock tickers -->
    <div class="ticker-input">
        <form action="{{ url_for('main.add_ticker') }}" method="post">
            <div class="form-group">
                <label for="ticker">Enter Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="shares">Amount of Shares:</label>
            <input type="number" id="shares" name="shares" class="form-control" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price Per Share:</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Ticker</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
